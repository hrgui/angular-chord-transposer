<!DOCTYPE html>
<html ng-app="hgDemoApp.chordArea">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Chord Area Demo</title>
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="dist/angular.chord-area.css"/>

    <style type="text/css">
        pre {
            background: white;
            border: none;
        }

        textarea {
            width: 100%;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }
    </style>
</head>
<body>

<div class="container"
     ng-controller="DemoCtrl as ctrl">
    <div class="row">
        <div class="col-xs-6">
            <div>
                <h3 ng-bind="ctrl.song.title"></h3>
                <h4 ng-bind="ctrl.song.artist"></h4>
            </div>
            <hr/>
            <button class="btn btn-success"
                    ng-click="ctrl.addSection()">+ Add Section
            </button>
            <div ng-repeat="section in ctrl.song.sections">
                <input class="form-control"
                       type="text"
                       ng-model="section.title"
                       placeholder="Section Title"/>

                <div class="btn-group">
                    <button class="btn btn-default"
                            ng-click="ctrl.moveUp($index)"
                            ng-if="!$first">Move Up
                    </button>
                    <button class="btn btn-default"
                            ng-click="ctrl.moveDown($index)"
                            ng-if="!$last">Move Down
                    </button>
                    <button class="btn btn-danger"
                            ng-click="ctrl.delete()">Delete
                    </button>
                </div>
                <textarea class="form-control"
                          name=""
                          id=""
                          cols="30"
                          rows="10"
                          ng-model="section.body"
                        ></textarea>
                <hr/>
            </div>

        </div>
        <div class="col-xs-6">
            <chord-area key="{{ctrl.song.key}}"
                        ng-repeat="section in ctrl.song.sections"
                        ng-model="section.body"></chord-area>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="demo/angular.chord-area.demoApp.js"></script>
<script src="dist/angular.chord-area.js"></script>
</body>
</html>
